<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문 접수 목록 - BzCat</title>
  <link rel="icon" href="/img/favicon.png" type="image/png">
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .store-orders-page { max-width: 900px; margin: 0 auto; padding: 24px; }
    .store-orders-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px; }
    .store-orders-header h1 { font-size: 1.25rem; margin: 0; display: flex; align-items: center; gap: 10px; }
    .store-orders-header-inline { display: flex; align-items: center; gap: 10px; margin-bottom: 16px; }
    .store-orders-title-inline { font-size: 1rem; font-weight: 600; }
    .store-orders-refresh-btn { width: 36px; height: 36px; display: inline-flex; align-items: center; justify-content: center; padding: 0; border: none; background: none; cursor: pointer; color: var(--color-text-secondary); -webkit-tap-highlight-color: transparent; transition: color 0.2s ease; }
    .store-orders-refresh-btn:hover { color: var(--color-primary); }
    .store-orders-refresh-btn.store-orders-refresh-pressed { color: var(--color-primary); }
    .store-orders-refresh-btn svg { width: 18px; height: 18px; }
    .admin-payment-order { background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-lg); margin-bottom: 16px; padding: 16px; }
    .admin-payment-order-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
    .admin-payment-order-id { font-weight: 600; font-size: 1rem; }
    .admin-payment-order-status { font-size: 0.8125rem; padding: 4px 8px; border-radius: 4px; }
    .admin-payment-order-status.submitted { background: rgba(230, 123, 25, 0.1); color: var(--color-primary); }
    .admin-payment-order-status.order_accepted { background: rgba(13, 148, 136, 0.12); color: #0d9488; }
    .admin-payment-order-status.payment_link_issued { background: rgba(37, 99, 235, 0.1); color: #2563eb; }
    .admin-payment-order-status.payment_completed { background: rgba(22, 163, 74, 0.12); color: #16a34a; }
    .admin-payment-order-status.shipping { background: rgba(99, 102, 241, 0.12); color: #6366f1; }
    .admin-payment-order-status.delivery_completed { background: none; padding: 0; border-radius: 0; color: var(--color-text); }
    .admin-payment-order-status.cancelled { background: rgba(197, 34, 31, 0.1); color: #c5221f; }
    .admin-payment-order-info { font-size: 0.875rem; color: var(--color-text-secondary); margin-bottom: 12px; }
    .admin-payment-order-info div { margin-bottom: 4px; }
    .admin-payment-order-id-link { cursor: pointer; text-decoration: underline; -webkit-tap-highlight-color: transparent; }
    .admin-payment-order-id-link:hover { opacity: 0.8; }
    .store-orders-overdue-flash { display: inline-block; min-height: 1.5em; }
    .store-orders-overdue-flash .store-orders-overdue-id,
    .store-orders-overdue-flash .store-orders-overdue-msg { display: inline-block; transition: opacity 0.25s ease; }
    .store-orders-overdue-flash .store-orders-overdue-msg { display: none; color: var(--color-primary); font-weight: 600; }
    .store-orders-overdue-flash.store-orders-overdue-show-msg .store-orders-overdue-id { display: none; }
    .store-orders-overdue-flash.store-orders-overdue-show-msg .store-orders-overdue-msg { display: inline-block; animation: store-orders-blink 0.5s ease; }
    .store-orders-overdue-flash.store-orders-overdue-show-msg .store-orders-overdue-id { animation: none; }
    .store-orders-prepare-flash { display: inline-block; min-height: 1.5em; }
    .store-orders-prepare-flash .store-orders-prepare-id,
    .store-orders-prepare-flash .store-orders-prepare-msg { display: inline-block; transition: opacity 0.25s ease; }
    .store-orders-prepare-flash .store-orders-prepare-msg { display: none; color: var(--color-primary); font-weight: 600; }
    .store-orders-prepare-flash.store-orders-prepare-show-msg .store-orders-prepare-id { display: none; }
    .store-orders-prepare-flash.store-orders-prepare-show-msg .store-orders-prepare-msg { display: inline-block; animation: store-orders-blink 0.5s ease; }
    .store-orders-prepare-flash.store-orders-prepare-show-msg .store-orders-prepare-id { animation: none; }
    @keyframes store-orders-blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    .admin-payment-order-cancelled { opacity: 0.7; }
    .admin-payment-order-cancelled .admin-payment-order-id { text-decoration: line-through; }
    .admin-payment-sort { display: flex; align-items: center; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; }
    .admin-payment-sort-btn { padding: 8px 16px; font-size: 0.875rem; border: 1px solid var(--color-border); border-radius: var(--radius); background: var(--color-bg); cursor: pointer; }
    .admin-payment-sort-btn:hover { border-color: var(--color-primary); color: var(--color-primary); }
    .admin-payment-sort-btn.active { border-color: var(--color-primary); background: rgba(230, 123, 25, 0.1); color: var(--color-primary); }
    .admin-payment-subfilter { display: flex; flex-direction: column; gap: 6px; margin-top: -8px; margin-bottom: 16px; }
    .admin-payment-subfilter-row { display: flex; align-items: center; gap: 16px; flex-wrap: wrap; }
    .admin-payment-subfilter-item { font-size: 0.8125rem; color: #9e9e9e; cursor: pointer; -webkit-tap-highlight-color: transparent; }
    .admin-payment-subfilter-item:hover { color: #757575; }
    .admin-payment-subfilter-item.active { color: var(--color-primary); font-weight: 500; }
    .admin-payment-order-info .admin-days-urgent { color: #d32f2f; }
    .admin-payment-order-info .admin-days-overdue { color: #d32f2f; }
    .admin-order-detail-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 400; display: flex; align-items: center; justify-content: center; padding: 20px; opacity: 0; visibility: hidden; transition: opacity 0.25s, visibility 0.25s; }
    .admin-order-detail-overlay.visible { opacity: 1; visibility: visible; }
    .admin-order-detail-panel { width: 100%; max-width: 400px; max-height: 70dvh; background: var(--color-surface); border-radius: var(--radius-lg); overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 4px 20px rgba(0,0,0,0.15); }
    .admin-order-detail-header { padding: 16px 20px; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 8px; border-bottom: 1px solid var(--color-border); flex-shrink: 0; }
    .admin-order-detail-header h3 { font-size: 1rem; font-weight: 600; margin: 0; }
    .admin-order-detail-close { width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; background: none; border: none; cursor: pointer; color: var(--color-text-secondary); border-radius: var(--radius); margin-left: auto; }
    .admin-order-detail-content { flex: 1; min-height: 0; overflow-y: auto; padding: 16px; }
    .admin-order-detail-footer { padding: 16px 20px; border-top: 1px solid var(--color-border); flex-shrink: 0; }
    .admin-order-detail-total { display: flex; justify-content: space-between; align-items: center; font-size: 0.9375rem; }
    .admin-order-detail-total strong { font-size: 1.125rem; }
    .admin-order-detail-panel.admin-order-detail-cancelled .cart-item-price,
    .admin-order-detail-panel.admin-order-detail-cancelled .cart-category-total { text-decoration: line-through; color: var(--color-text-secondary); }
    .admin-order-detail-item { padding: 8px 0; border-bottom: 1px solid var(--color-border); }
    .admin-order-detail-item:last-child { border-bottom: none; }
    .admin-loading { text-align: center; padding: 48px; color: var(--color-text-secondary); }
    .admin-loading.admin-error { color: #d32f2f; padding: 16px; background: #ffebee; border-radius: var(--radius); margin: 16px 0; }
    .admin-loading.admin-error a { color: var(--color-primary); }
    .admin-btn { display: inline-flex; align-items: center; justify-content: center; padding: 10px 20px; font-size: 0.9375rem; font-weight: 500; border-radius: var(--radius); cursor: pointer; border: 1px solid var(--color-border); background: var(--color-bg); color: var(--color-text); text-decoration: none; -webkit-tap-highlight-color: transparent; }
    .admin-btn-secondary:hover { border-color: var(--color-primary); color: var(--color-primary); }
    .store-orders-accept-block { margin-top: 20px; padding-top: 16px; border-top: 1px solid var(--color-border); }
    .store-orders-accept-title { font-size: 0.9375rem; font-weight: 700; margin: 0 0 12px; }
    .store-orders-accept-info { font-size: 0.875rem; margin: 0 0 16px; }
    .store-orders-info-row { display: flex; justify-content: space-between; align-items: flex-start; gap: 12px; padding: 10px 0; border-bottom: 1px solid var(--color-border); }
    .store-orders-info-row:last-child { border-bottom: none; }
    .store-orders-info-label { color: var(--color-text-secondary); flex-shrink: 0; }
    .store-orders-info-value { text-align: right; word-break: break-all; }
    .store-orders-accept-btn { display: block; width: 100%; padding: 12px 20px; font-size: 0.9375rem; font-weight: 600; border: none; border-radius: var(--radius); background: var(--color-primary); color: #fff; cursor: pointer; -webkit-tap-highlight-color: transparent; }
    .store-orders-accept-btn:hover:not(:disabled) { background: var(--color-primary-hover, #c96a1a); }
    .store-orders-accept-btn:disabled { opacity: 0.7; cursor: not-allowed; }
    .store-orders-reject-links { margin-top: 17px; font-size: 0.8125rem; color: #999; display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center; justify-content: center; gap: 0; }
    .store-orders-reject-link { cursor: pointer; color: #999; }
    .store-orders-reject-sep { color: #999; user-select: none; }
    .store-orders-load-more-wrap { text-align: center; margin-top: 20px; margin-bottom: 16px; }
    .store-orders-load-more-btn { padding: 10px 24px; font-size: 0.9375rem; border: 1px solid var(--color-border); border-radius: var(--radius); background: var(--color-bg); cursor: pointer; font-family: inherit; }
    .store-orders-load-more-btn:hover:not(:disabled) { border-color: var(--color-primary); color: var(--color-primary); }
    .store-orders-load-more-btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .store-orders-tabs { display: flex; gap: 8px; margin-bottom: 24px; border-bottom: 1px solid var(--color-border); }
    .store-orders-tab { padding: 12px 20px; font-size: 0.9375rem; font-weight: 500; border: none; background: none; cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.2s; font-family: inherit; color: var(--color-text-secondary); }
    .store-orders-tab:hover { color: var(--color-primary); }
    .store-orders-tab.active { color: var(--color-primary); border-bottom-color: var(--color-primary); }
    .store-orders-view { display: none; }
    .store-orders-view.active { display: block; }
    .admin-stats-toolbar { margin-bottom: 20px; }
    .admin-stats-daterange { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
    .admin-stats-daterange input[type="date"] { width: 140px; padding: 8px 10px; border: 1px solid var(--color-border); border-radius: var(--radius); font-size: 0.875rem; box-sizing: border-box; }
    .admin-stats-daterange input[type="date"]::-webkit-datetime-edit { padding: 0; }
    .admin-stats-daterange input[type="date"]::-webkit-datetime-edit-text { padding: 0; margin: 0; }
    .admin-stats-daterange input[type="date"]::-webkit-datetime-edit-fields-wrapper { padding: 0; }
    .admin-stats-daterange input[type="date"]::-webkit-datetime-edit-year-field,
    .admin-stats-daterange input[type="date"]::-webkit-datetime-edit-month-field,
    .admin-stats-daterange input[type="date"]::-webkit-datetime-edit-day-field { padding: 0; }
    .admin-stats-search-btn { display: inline-flex; align-items: center; justify-content: center; width: 36px; height: 36px; padding: 0; background: none; border: none; border-radius: var(--radius); cursor: pointer; color: var(--color-text-secondary); }
    .admin-stats-search-btn:hover { color: var(--color-text); }
    .admin-stats-search-btn svg { width: 20px; height: 20px; }
    .admin-stats-presets { margin-top: 13px; }
    .admin-stats-preset-row { display: flex; align-items: center; gap: 16px; flex-wrap: wrap; }
    .admin-stats-preset-btn { font-size: 0.8125rem; padding: 0; background: none; border: none; border-radius: 0; cursor: pointer; color: #9e9e9e; -webkit-tap-highlight-color: transparent; font-family: inherit; }
    .admin-stats-preset-btn:hover { color: #757575; }
    .admin-stats-preset-btn.active { color: var(--color-primary); font-weight: 500; }
    .admin-stats-section { background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-lg); padding: 16px 20px; margin-bottom: 16px; }
    .admin-stats-section h3 { font-size: 1rem; margin: 0 0 12px; font-weight: 600; }
    .admin-stats-section .admin-stats-section-title-row { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 8px; margin-bottom: 12px; }
    .admin-stats-section .admin-stats-section-title { margin: 0; font-size: 1rem; font-weight: 600; }
    .admin-stats-menu-filter { display: inline-flex; gap: 5px; }
    .admin-stats-menu-filter-btn { font-size: 0.75rem; padding: 4px 8px; min-width: 52px; box-sizing: border-box; text-align: center; border: 1px solid var(--color-border); border-radius: var(--radius); background: var(--color-bg); cursor: pointer; color: var(--color-text-secondary); font-family: inherit; }
    .admin-stats-menu-filter-btn:hover { color: var(--color-text); border-color: var(--color-text-secondary); }
    .admin-stats-menu-filter-btn.active { color: var(--color-primary); border-color: var(--color-primary); font-weight: 500; }
    .admin-stats-section h4 { font-size: 0.875rem; margin: 12px 0 8px; font-weight: 500; color: var(--color-text-secondary); }
    .admin-stats-brand-heading { margin-top: 10px; }
    .admin-stats-big { font-size: 1rem; margin: 0 0 12px; }
    .admin-stats-grid { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 12px; }
    .admin-stats-card { padding: 10px 14px; background: var(--color-bg); border-radius: var(--radius); font-size: 0.8125rem; display: flex; flex-direction: column; gap: 4px; min-width: 90px; }
    .admin-stats-card-label { color: var(--color-text-secondary); }
    .admin-stats-card-value { font-weight: 600; font-size: 1rem; }
    .admin-stats-list { margin: 0; padding-left: 20px; font-size: 0.875rem; }
    .admin-stats-list li { margin-bottom: 4px; }
    .admin-stats-crm-intro { margin: 0 0 12px; font-size: 0.875rem; }
    .admin-stats-table { width: 100%; border-collapse: collapse; font-size: 0.8125rem; }
    .admin-stats-table-cols3 { table-layout: fixed; }
    .admin-stats-table-cols3 th:nth-child(1), .admin-stats-table-cols3 td:nth-child(1) { width: 40%; }
    .admin-stats-table-cols3 th:nth-child(2), .admin-stats-table-cols3 td:nth-child(2) { width: 30%; }
    .admin-stats-table-cols3 th:nth-child(3), .admin-stats-table-cols3 td:nth-child(3) { width: 30%; }
    .admin-stats-table th, .admin-stats-table td { padding: 8px 12px; text-align: left; border-bottom: 1px solid var(--color-border); }
    .admin-stats-table th { font-weight: 600; color: var(--color-text-secondary); }
    .admin-stats-table-menu tbody tr { height: 3em; }
    .admin-stats-table-menu tbody td { height: 3em; min-height: 3em; max-height: 3em; box-sizing: border-box; vertical-align: middle; }
    .admin-stats-table-menu tbody td:first-child { overflow: hidden; }
    .admin-stats-error { padding: 20px; color: #c5221f; font-size: 0.9375rem; }
    @media (max-width: 768px) {
      .admin-stats-table-menu tbody tr { height: 5em; }
      .admin-stats-table-menu tbody td { height: 5em; min-height: 5em; max-height: 5em; }
      .admin-stats-daterange input[type="date"] { flex: 1; min-width: 0; font-size: 0.8125rem; }
      .admin-stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
      .admin-stats-card { min-width: 0; }
      .admin-stats-section-crm { display: none; }
    }
  </style>
</head>
<body>
  <div class="store-orders-page">
    <div class="store-orders-header">
      <h1>주문 접수</h1>
      <a href="/" class="admin-btn admin-btn-secondary">← 메인으로</a>
    </div>

    <div class="store-orders-tabs">
      <button type="button" class="store-orders-tab active" data-store-tab="list" aria-selected="true">주문 접수 목록</button>
      <button type="button" class="store-orders-tab" data-store-tab="stats" aria-selected="false">통계</button>
    </div>

    <div id="storeOrdersListView" class="store-orders-view active">
      <div id="storeOrdersContent">
        <div class="admin-loading">로딩 중...</div>
      </div>
    </div>

    <div id="storeOrdersStatsView" class="store-orders-view">
      <div id="storeOrdersStatsContent">
        <div class="admin-loading">로딩 중...</div>
      </div>
    </div>

    <div class="admin-order-detail-overlay" id="storeOrderDetailOverlay" aria-hidden="true">
      <div class="admin-order-detail-panel">
        <div class="admin-order-detail-header">
          <h3>주문 내역</h3>
          <button type="button" class="admin-order-detail-close" id="storeOrderDetailClose" aria-label="닫기">&times;</button>
        </div>
        <div class="admin-order-detail-content" id="storeOrderDetailContent"></div>
        <div class="admin-order-detail-footer">
          <div class="admin-order-detail-total">
            <span>총 금액</span>
            <strong id="storeOrderDetailTotal">0원</strong>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/store-orders/store-orders.js"></script>
</body>
</html>
