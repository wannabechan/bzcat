<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - BzCat</title>
  <link rel="icon" href="/img/favicon.png" type="image/png">
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .admin-page { max-width: 900px; margin: 0 auto; padding: 24px; }
    .admin-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
    .admin-header h1 { font-size: 1.25rem; }
    .admin-tabs { display: flex; gap: 8px; margin-bottom: 24px; border-bottom: 1px solid var(--color-border); }
    .admin-tab { padding: 12px 20px; font-size: 0.9375rem; font-weight: 500; border: none; background: none; cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.2s; }
    .admin-tab:hover { color: var(--color-primary); }
    .admin-tab.active { color: var(--color-primary); border-bottom-color: var(--color-primary); }
    .admin-view { display: none; }
    .admin-view.active { display: block; }
    .admin-payment-order { background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-lg); margin-bottom: 16px; padding: 16px; }
    .admin-payment-order-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
    .admin-payment-order-id { font-weight: 600; font-size: 1rem; }
    .admin-payment-order-status { font-size: 0.8125rem; padding: 4px 8px; border-radius: 4px; }
    .admin-payment-order-status.submitted { background: rgba(230, 123, 25, 0.1); color: var(--color-primary); }
    .admin-payment-order-status.cancelled { background: rgba(197, 34, 31, 0.1); color: #c5221f; }
    .admin-payment-order-info { font-size: 0.875rem; color: var(--color-text-secondary); margin-bottom: 12px; }
    .admin-payment-order-info div { margin-bottom: 4px; }
    .admin-payment-link-row { display: flex; gap: 8px; align-items: center; }
    .admin-payment-link-row + .admin-payment-link-row { margin-top: 10px; }
    .admin-payment-order-delete-row { margin-top: 12px; text-align: left; }
    .admin-payment-order-delete-row .admin-payment-cancel-btn,
    .admin-payment-order-delete-row .admin-payment-delete-btn { background: none; border: none; padding: 0; font-size: 0.75rem; color: #999; cursor: pointer; margin-right: 8px; }
    .admin-payment-order-delete-row .admin-payment-cancel-btn:hover,
    .admin-payment-order-delete-row .admin-payment-delete-btn:hover { color: #666; }
    .admin-payment-link-input { width: 70%; flex: 0 0 70%; max-width: 70%; padding: 8px 12px; border: 1px solid var(--color-border); border-radius: var(--radius); font-size: 0.875rem; box-sizing: border-box; }
    .admin-payment-link-btn { flex: 1; min-width: 0; max-width: 100px; white-space: nowrap; }
    .admin-payment-link-input.urgent { border-color: #d32f2f; border-width: 2px; }
    .admin-payment-link-btn { padding: 8px 16px; font-size: 0.875rem; }
    .admin-payment-link-btn:disabled { background: #9e9e9e; color: #fff; cursor: not-allowed; opacity: 0.9; }
    .admin-payment-link-btn:disabled:hover { background: #9e9e9e; color: #fff; }
    .admin-payment-sort { display: flex; align-items: center; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; }
    .admin-payment-sort-label { font-size: 0.875rem; font-weight: 500; color: var(--color-text-secondary); }
    .admin-payment-sort-btns { display: flex; gap: 8px; }
    .admin-payment-sort-btn { padding: 8px 16px; font-size: 0.875rem; border: 1px solid var(--color-border); border-radius: var(--radius); background: var(--color-bg); cursor: pointer; }
    .admin-payment-sort-btn:hover { border-color: var(--color-primary); color: var(--color-primary); }
    .admin-payment-sort-btn.active { border-color: var(--color-primary); background: rgba(230, 123, 25, 0.1); color: var(--color-primary); }
    .admin-payment-sort-btn:disabled { opacity: 0.6; cursor: default; }
    .admin-payment-subfilter { display: flex; align-items: center; gap: 16px; margin-top: -8px; margin-bottom: 16px; flex-wrap: wrap; }
    .admin-payment-subfilter-item { font-size: 0.8125rem; color: #9e9e9e; cursor: pointer; -webkit-tap-highlight-color: transparent; }
    .admin-payment-subfilter-item:hover { color: #757575; }
    .admin-payment-subfilter-item.active { color: var(--color-primary); font-weight: 500; }
    .admin-payment-toggle-btn { margin-left: auto; padding: 8px 16px; font-size: 0.875rem; border: 1px solid var(--color-border); border-radius: var(--radius); background: var(--color-bg); cursor: pointer; }
    .admin-payment-toggle-btn:hover { border-color: var(--color-primary); color: var(--color-primary); }
    .admin-payment-order-info .admin-days-urgent { color: #d32f2f; }
    .admin-payment-order-cancelled { opacity: 0.7; }
    .admin-payment-order-cancelled .admin-payment-order-id { text-decoration: line-through; }
    .admin-store { background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-lg); margin-bottom: 24px; overflow: hidden; }
    .admin-store-header { padding: 16px 20px; background: var(--color-bg); border-bottom: 1px solid var(--color-border); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 12px; }
    .admin-store-title { font-weight: 600; font-size: 1rem; }
    .admin-store-body { padding: 20px; }
    .admin-section { margin-bottom: 20px; }
    .admin-section:last-child { margin-bottom: 0; }
    .admin-section-title-row { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; }
    .admin-section-title-row .admin-section-title { margin-bottom: 0; }
    .admin-btn-settings { padding: 6px; min-width: 36px; height: 36px; display: inline-flex; align-items: center; justify-content: center; color: var(--color-text-secondary); background: transparent; border: 1px solid var(--color-border); }
    .admin-btn-settings:hover { color: var(--color-primary); border-color: var(--color-primary); }
    .admin-modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 24px; opacity: 0; visibility: hidden; transition: opacity 0.2s, visibility 0.2s; }
    .admin-modal-overlay.admin-modal-visible { opacity: 1; visibility: visible; }
    .admin-modal { background: var(--color-surface); border-radius: var(--radius); box-shadow: 0 4px 20px rgba(0,0,0,0.15); width: 100%; max-width: 480px; max-height: 90vh; display: flex; flex-direction: column; }
    .admin-modal-header { display: flex; align-items: center; justify-content: space-between; padding: 16px 20px; border-bottom: 1px solid var(--color-border); }
    .admin-modal-header h3 { font-size: 1rem; font-weight: 600; margin: 0; }
    .admin-modal-close { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; padding: 0; font-size: 1.5rem; line-height: 1; color: var(--color-text-secondary); background: none; border: none; cursor: pointer; border-radius: var(--radius); }
    .admin-modal-close:hover { color: var(--color-text); background: rgba(0,0,0,0.05); }
    .admin-modal-body { padding: 20px; overflow: auto; }
    .admin-modal-store-name { font-size: 0.875rem; color: var(--color-text-secondary); margin: 5px 0 12px 20px; }
    .admin-modal-footer { display: flex; justify-content: flex-end; gap: 8px; padding: 16px 20px; border-top: 1px solid var(--color-border); }
    .admin-form-label { display: block; font-size: 0.8125rem; color: var(--color-text-secondary); margin-bottom: 4px; }
    .admin-form-input { width: 100%; padding: 8px 12px; border: 1px solid var(--color-border); border-radius: var(--radius); font-size: 0.9375rem; box-sizing: border-box; }
    .admin-modal-tabs { display: flex; gap: 0; padding: 0 20px; border-bottom: 1px solid var(--color-border); }
    .admin-modal-tab { padding: 12px 16px; font-size: 0.75rem; font-weight: 500; border: none; background: none; color: var(--color-text-secondary); cursor: pointer; border-bottom: 2px solid transparent; margin-bottom: -1px; }
    .admin-modal-tab:hover { color: var(--color-text); }
    .admin-modal-tab.active { color: var(--color-primary); border-bottom-color: var(--color-primary); }
    .admin-modal-panel { display: none; }
    .admin-modal-panel.active { display: block; }
    .admin-modal-hint { font-size: 0.8125rem; color: var(--color-text-secondary); margin: 0 0 12px; }
    .admin-business-days { display: flex; flex-wrap: nowrap; gap: 12px 16px; }
    .admin-business-day { display: inline-flex; align-items: center; gap: 6px; font-size: 0.9375rem; cursor: pointer; }
    .admin-business-day input { width: 18px; height: 18px; }
    .admin-business-hours { display: flex; flex-direction: column; gap: 8px; }
    .admin-business-hour { display: flex; align-items: center; gap: 8px; font-size: 0.9375rem; cursor: pointer; }
    .admin-business-hour input { width: 18px; height: 18px; flex-shrink: 0; }
    .admin-section-title { font-size: 0.875rem; font-weight: 600; color: var(--color-text-secondary); margin-bottom: 10px; }
    .admin-form-row { display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 12px; }
    .admin-form-row:last-child { margin-bottom: 0; }
    .admin-form-field { flex: 1; min-width: 150px; }
    .admin-form-row--brand-row2 .admin-form-field { flex: 1 1 0; min-width: 100px; }
    .admin-form-row--brand-row2 .admin-form-field--representative { flex: 0.6 1 0; }
    .admin-form-row--brand-row2 .admin-form-field--store-contact-email { flex: 1.4 1 0; }
    .admin-form-field label { display: block; font-size: 0.8125rem; color: var(--color-text-secondary); margin-bottom: 4px; }
    .admin-form-field input, .admin-form-field textarea { width: 100%; padding: 8px 12px; border: 1px solid var(--color-border); border-radius: var(--radius); font-family: inherit; font-size: 0.9375rem; }
    .admin-form-field textarea { min-height: 60px; resize: vertical; }
    .admin-form-hint { font-size: 0.8125rem; color: var(--color-text-secondary); margin-top: 8px; margin-bottom: 0; }
    .admin-menu-item { display: flex; gap: 12px; align-items: flex-start; padding: 12px; background: var(--color-bg); border-radius: var(--radius); margin-bottom: 8px; }
    .admin-menu-item:last-child { margin-bottom: 0; }
    .admin-menu-thumb { width: 64px; height: 64px; min-width: 64px; background: #e0e0e0; border-radius: var(--radius); overflow: hidden; display: flex; align-items: center; justify-content: center; }
    .admin-menu-thumb img { width: 100%; height: 100%; object-fit: cover; }
    .admin-menu-thumb .placeholder { font-size: 1.5rem; opacity: 0.5; }
    .admin-menu-fields { flex: 1; min-width: 0; }
    .admin-menu-fields .admin-form-field { margin-bottom: 8px; }
    .admin-menu-fields .admin-form-field:last-child { margin-bottom: 0; }
    .admin-menu-actions { flex-shrink: 0; }
    .admin-btn { padding: 8px 16px; font-size: 0.875rem; font-weight: 500; border-radius: var(--radius); cursor: pointer; border: none; font-family: inherit; -webkit-tap-highlight-color: transparent; }
    .admin-btn-primary { background: var(--color-primary); color: white; }
    .admin-btn-primary:hover { background: var(--color-primary-hover); }
    .admin-btn-secondary { background: var(--color-border); color: var(--color-text); }
    .admin-btn-danger { background: #d32f2f; color: white; font-size: 0.8125rem; padding: 6px 12px; }
    .admin-btn-add { margin-top: 12px; }
    .admin-btn-add-store { margin-top: 16px; }
    .admin-index { margin-bottom: 20px; padding: 12px 16px; background: var(--color-bg); border: 1px solid var(--color-border); border-radius: var(--radius-lg); }
    .admin-index-label { font-size: 0.8125rem; font-weight: 600; color: var(--color-text-secondary); margin-right: 12px; }
    .admin-index-btns { display: inline-flex; flex-wrap: wrap; gap: 8px; }
    .admin-btn-index { padding: 6px 12px; font-size: 0.8125rem; }
    .admin-store-header-actions { display: flex; align-items: center; gap: 8px; margin-left: auto; }
    .admin-btn-top { padding: 6px; color: var(--color-text-secondary); background: transparent; }
    .admin-btn-top:hover { background: var(--color-border); color: var(--color-text); }
    .admin-save-bar { position: sticky; bottom: 0; background: var(--color-surface); padding: 16px; border-top: 1px solid var(--color-border); margin: 0 -20px -20px; display: flex; justify-content: flex-end; gap: 8px; }
    .admin-image-rule { font-size: 0.75rem; color: var(--color-text-secondary); margin-top: 4px; }
    .admin-image-input-row { display: flex; gap: 8px; align-items: center; }
    .admin-image-input-row input[type="url"] { flex: 1; }
    .admin-btn-upload { flex-shrink: 0; white-space: nowrap; }
    .admin-loading { text-align: center; padding: 48px; color: var(--color-text-secondary); }
    .admin-error { color: #d32f2f; padding: 16px; background: #ffebee; border-radius: var(--radius); margin-bottom: 16px; }
    .admin-payment-order-id-link { cursor: pointer; text-decoration: underline; -webkit-tap-highlight-color: transparent; }
    .admin-payment-order-id-link:hover { opacity: 0.8; }
    .admin-order-detail-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 400; display: flex; align-items: center; justify-content: center; padding: 20px; opacity: 0; visibility: hidden; transition: opacity 0.25s, visibility 0.25s; }
    .admin-order-detail-overlay.visible { opacity: 1; visibility: visible; }
    .admin-order-detail-panel { width: 100%; max-width: 400px; max-height: 70dvh; background: var(--color-surface); border-radius: var(--radius-lg); overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 4px 20px rgba(0,0,0,0.15); }
    .admin-order-detail-header { padding: 16px 20px; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 8px; border-bottom: 1px solid var(--color-border); flex-shrink: 0; }
    .admin-order-detail-header h3 { font-size: 1rem; font-weight: 600; margin: 0; }
    .admin-order-detail-pdf-btn { font-size: 0.8125rem; color: #b0b0b0; text-decoration: none; }
    .admin-order-detail-close { width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; background: none; border: none; cursor: pointer; color: var(--color-text-secondary); border-radius: var(--radius); margin-left: auto; }
    .admin-order-detail-content { flex: 1; min-height: 0; overflow-y: auto; padding: 16px; }
    .admin-order-detail-footer { padding: 16px 20px; border-top: 1px solid var(--color-border); flex-shrink: 0; }
    .admin-order-detail-total { display: flex; justify-content: space-between; align-items: center; font-size: 0.9375rem; }
    .admin-order-detail-total strong { font-size: 1.125rem; }
    .admin-order-detail-panel.admin-order-detail-cancelled .cart-item-price,
    .admin-order-detail-panel.admin-order-detail-cancelled .cart-category-total { text-decoration: line-through; color: var(--color-text-secondary); }
    .admin-order-detail-item { padding: 8px 0; border-bottom: 1px solid var(--color-border); }
    .admin-order-detail-item:last-child { border-bottom: none; }
  </style>
</head>
<body>
  <div class="admin-page">
    <div class="admin-header">
      <h1>Admin</h1>
      <a href="/" class="admin-btn admin-btn-secondary">← 메인으로</a>
    </div>

    <div class="admin-tabs">
      <button class="admin-tab" data-tab="stores">매장·메뉴 관리</button>
      <button class="admin-tab active" data-tab="payments">결제 관리</button>
    </div>

    <div id="adminError" class="admin-error" style="display: none;"></div>
    
    <div id="storesView" class="admin-view">
      <div id="adminContent">
        <div class="admin-loading">로딩 중...</div>
      </div>
    </div>

    <div id="paymentsView" class="admin-view active">
      <div id="adminPaymentContent">
        <div class="admin-loading">로딩 중...</div>
      </div>
    </div>

    <div class="admin-order-detail-overlay" id="adminOrderDetailOverlay" aria-hidden="true">
      <div class="admin-order-detail-panel">
        <div class="admin-order-detail-header">
          <h3>주문 내역</h3>
          <a id="adminOrderDetailPdfBtn" href="#" target="_blank" rel="noopener noreferrer" class="admin-order-detail-pdf-btn" style="display: none;">주문서 확인</a>
          <button type="button" class="admin-order-detail-close" id="adminOrderDetailClose" aria-label="닫기">&times;</button>
        </div>
        <div class="admin-order-detail-content" id="adminOrderDetailContent"></div>
        <div class="admin-order-detail-footer">
          <div class="admin-order-detail-total">
            <span>총 금액</span>
            <strong id="adminOrderDetailTotal">0원</strong>
          </div>
        </div>
      </div>
    </div>

    <div class="admin-modal-overlay" id="adminApiSettingsModal" aria-hidden="true">
      <div class="admin-modal admin-modal-api-settings">
        <div class="admin-modal-header">
          <h3>매장 설정</h3>
          <button type="button" class="admin-modal-close" id="adminApiSettingsModalClose" aria-label="닫기">&times;</button>
        </div>
        <p class="admin-modal-store-name" id="adminApiSettingsStoreTitle">—</p>
        <div class="admin-modal-tabs">
          <button type="button" class="admin-modal-tab active" data-settings-tab="payment-env">결제키 환경변수</button>
          <button type="button" class="admin-modal-tab" data-settings-tab="business-days">영업 요일</button>
          <button type="button" class="admin-modal-tab" data-settings-tab="business-hours">영업 시간</button>
        </div>
        <div class="admin-modal-body">
          <div class="admin-modal-panel active" id="adminSettingsPanelPaymentEnv">
            <div class="admin-form-field">
              <label class="admin-form-label" for="adminApiSettingsEnvVar">환경변수 명칭</label>
              <input type="text" id="adminApiSettingsEnvVar" class="admin-form-input" placeholder="ENV. Variable" value="">
            </div>
          </div>
          <div class="admin-modal-panel" id="adminSettingsPanelBusinessDays">
            <p class="admin-modal-hint">배송 희망일 선택 시 이 요일만 선택 가능합니다.</p>
            <div class="admin-business-days" id="adminApiSettingsBusinessDays">
              <label class="admin-business-day"><input type="checkbox" data-day="0" value="0"> 일</label>
              <label class="admin-business-day"><input type="checkbox" data-day="1" value="1"> 월</label>
              <label class="admin-business-day"><input type="checkbox" data-day="2" value="2"> 화</label>
              <label class="admin-business-day"><input type="checkbox" data-day="3" value="3"> 수</label>
              <label class="admin-business-day"><input type="checkbox" data-day="4" value="4"> 목</label>
              <label class="admin-business-day"><input type="checkbox" data-day="5" value="5"> 금</label>
              <label class="admin-business-day"><input type="checkbox" data-day="6" value="6"> 토</label>
            </div>
          </div>
          <div class="admin-modal-panel" id="adminSettingsPanelBusinessHours">
            <p class="admin-modal-hint">배송 희망시간 선택 시 이 시간대만 선택 가능합니다.</p>
            <div class="admin-business-hours" id="adminApiSettingsBusinessHours">
              <label class="admin-business-hour"><input type="checkbox" data-slot="09:00-10:00"> 09:00-10:00</label>
              <label class="admin-business-hour"><input type="checkbox" data-slot="10:00-11:00"> 10:00-11:00</label>
              <label class="admin-business-hour"><input type="checkbox" data-slot="11:00-12:00"> 11:00-12:00</label>
              <label class="admin-business-hour"><input type="checkbox" data-slot="12:00-13:00"> 12:00-13:00</label>
              <label class="admin-business-hour"><input type="checkbox" data-slot="13:00-14:00"> 13:00-14:00</label>
              <label class="admin-business-hour"><input type="checkbox" data-slot="14:00-15:00"> 14:00-15:00</label>
              <label class="admin-business-hour"><input type="checkbox" data-slot="15:00-16:00"> 15:00-16:00</label>
              <label class="admin-business-hour"><input type="checkbox" data-slot="16:00-17:00"> 16:00-17:00</label>
              <label class="admin-business-hour"><input type="checkbox" data-slot="17:00-18:00"> 17:00-18:00</label>
              <label class="admin-business-hour"><input type="checkbox" data-slot="18:00-19:00"> 18:00-19:00</label>
              <label class="admin-business-hour"><input type="checkbox" data-slot="19:00-20:00"> 19:00-20:00</label>
              <label class="admin-business-hour"><input type="checkbox" data-slot="20:00-21:00"> 20:00-21:00</label>
            </div>
          </div>
        </div>
        <div class="admin-modal-footer">
          <button type="button" class="admin-btn admin-btn-secondary" id="adminApiSettingsCancel">취소</button>
          <button type="button" class="admin-btn admin-btn-primary" id="adminApiSettingsApply">적용</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/admin/admin.js"></script>
</body>
</html>
